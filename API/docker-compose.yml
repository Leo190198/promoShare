services:
  promoshare-api:
    build: .
    container_name: promoshare-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/v1/health', timeout=5)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

