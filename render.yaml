services:
  - type: web
    name: promoshare-api
    runtime: docker
    rootDir: API
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "10000"
      - key: APP_HOST
        value: "0.0.0.0"
      - key: ENABLE_DOCS
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: CACHE_ENABLED
        value: "true"
      - key: CACHE_PRODUCT_OFFERS_TTL_SECONDS
        value: "90"
      - key: CACHE_SHOP_OFFERS_TTL_SECONDS
        value: "90"
      - key: CACHE_MAXSIZE
        value: "256"
      - key: CORS_ENABLED
        value: "false"
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SHOPEE_APP_ID
        sync: false
      - key: SHOPEE_APP_SECRET
        sync: false
  - type: web
    name: promoshare-whatsapp-api
    runtime: docker
    rootDir: WA_API
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: NODE_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "info"
      - key: WA_START_ON_BOOT
        value: "true"
      - key: WA_SESSION_CLIENT_ID
        value: "main"
      - key: WA_AUTH_DATA_PATH
        value: "/var/data/wa_auth"
      - key: WA_RECONNECT_ENABLED
        value: "true"
      - key: WA_RECONNECT_INITIAL_DELAY_MS
        value: "5000"
      - key: WA_RECONNECT_MAX_DELAY_MS
        value: "60000"
      - key: WA_PUPPETEER_HEADLESS
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium"
      - key: WA_API_KEY
        sync: false
