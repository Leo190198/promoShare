services:
  - type: web
    name: promoshare-api
    runtime: docker
    rootDir: API
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "10000"
      - key: APP_HOST
        value: "0.0.0.0"
      - key: ENABLE_DOCS
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: CACHE_ENABLED
        value: "true"
      - key: CACHE_PRODUCT_OFFERS_TTL_SECONDS
        value: "90"
      - key: CACHE_SHOP_OFFERS_TTL_SECONDS
        value: "90"
      - key: CACHE_MAXSIZE
        value: "256"
      - key: CORS_ENABLED
        value: "false"
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SHOPEE_APP_ID
        sync: false
      - key: SHOPEE_APP_SECRET
        sync: false
  - type: web
    name: promoshare-whatsapp-api
    runtime: docker
    rootDir: WA_API
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "10000"
      - key: HOST
        value: "0.0.0.0"
      - key: NODE_ENV
        value: "production"
      - key: LOG_LEVEL
        value: "info"
      - key: WA_START_ON_BOOT
        value: "true"
      - key: WA_SESSION_CLIENT_ID
        value: "main"
      - key: WA_AUTH_DATA_PATH
        value: "/var/data/wa_auth"
      - key: WA_RECONNECT_ENABLED
        value: "true"
      - key: WA_RECONNECT_INITIAL_DELAY_MS
        value: "5000"
      - key: WA_RECONNECT_MAX_DELAY_MS
        value: "60000"
      - key: WA_PUPPETEER_HEADLESS
        value: "true"
      - key: PUPPETEER_EXECUTABLE_PATH
        value: "/usr/bin/chromium"
      - key: WA_API_KEY
        sync: false
  - type: web
    name: promoshare-automation-api
    runtime: docker
    rootDir: AUTOMATION_API
    dockerfilePath: ./Dockerfile
    plan: free
    autoDeploy: true
    healthCheckPath: /api/v1/health
    envVars:
      - key: PORT
        value: "10000"
      - key: APP_HOST
        value: "0.0.0.0"
      - key: ENABLE_DOCS
        value: "true"
      - key: LOG_LEVEL
        value: "INFO"
      - key: AUTOMATION_ENABLED
        value: "true"
      - key: AUTOMATION_TICK_SECONDS
        value: "30"
      - key: AUTOMATION_TIMEZONE
        value: "America/Sao_Paulo"
      - key: AUTOMATION_SUGGESTION_INTERVAL_MINUTES
        value: "30"
      - key: AUTOMATION_DEFAULT_GROUP_ID
        value: "120363389763997161@g.us"
      - key: AUTOMATION_DEFAULT_GROUP_NAME
        value: "Teste dos Posts Automaticos"
      - key: AUTOMATION_DEFAULT_DAILY_TARGET
        value: "15"
      - key: AUTOMATION_DEFAULT_DAILY_LIMIT
        value: "15"
      - key: AUTOMATION_DEFAULT_START_TIME
        value: "09:00"
      - key: AUTOMATION_DEFAULT_END_TIME
        value: "22:00"
      - key: AUTOMATION_DEFAULT_THEME_KEYWORDS
        value: "iphone,notebook,fone bluetooth,ssd,smartwatch"
      - key: PRODUCT_DEDUP_DAYS
        value: "7"
      - key: SUGGESTION_FETCH_LIMIT_PER_THEME
        value: "12"
      - key: SUGGESTION_MAX_PER_RUN
        value: "30"
      - key: SHOPEE_API_BASE_URL
        value: "https://promoshare-api.onrender.com"
      - key: WA_API_BASE_URL
        value: "https://promoshare-whatsapp-api.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: promoshare-automation-db
          property: connectionString
      - key: AUTOMATION_API_KEY
        sync: false
      - key: SHOPEE_API_USERNAME
        sync: false
      - key: SHOPEE_API_PASSWORD
        sync: false
      - key: WA_API_KEY
        sync: false
